<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>footer</title>
    <link rel="stylesheet" href="footer.css">
    <link rel="stylesheet" href="footer_responsive.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>
    <!-- ------------------- footer ---------------- -->
    <footer class=" footer">

        <div class="box">
            <div class="innerbox child-1">
                <img src="../pictures/logo-1.png">
            </div>
            <div class="innerbox child-2">
                <h4>QUICK LINKS</h4>
                <ul>
                    <li><a href="../index.html" target="_top">Home</a></li>
                    <li><a href="../about/about.html" target="_top">About</a></li>
                    <li><a href="../services/services.html" target="_top">Services</a></li>
                    <li><a href="../contact_us/contact.html" target="_top">Contact</a></li>
                </ul>
            </div>
            <div class="innerbox child-3">
                <h4>OUR POLICIES</h4>
                <ul>
                    <li><a href="#">Privacy Policy</a></li>
                    <li><a href="#">Terms of Service</a></li>
                </ul>
            </div>

            <!-- form -->
            <div class="innerbox child-4">
                <h1 class="heading2">Get in Touch!</h1>

                <form class="add">
                    <div class="input">
                        <div>
                            <label for="firstName">First Name</label><br>
                            <input name="firstName" class="color" type="text" required>
                        </div>
                        <div>
                            <label for="lastName">Last Name</label>
                            <input name="lastName" class="color" type="text" required><br>
                        </div>
                    </div>


                    <label for="email">Email</label><br>
                    <input name="email" class="color" type="email" required><br>

                    <label for="mobile">Mobile #</label><br>
                    <input name="mobile" class="color" type="number" required><br>

                    <label for="message">Message</label><br>
                    <textarea name="message" class="color" required></textarea><br>

                    <center><button class="button"><b>SUBMIT</b></button></center>

                </form>
            </div>
            <hr class="display">
        </div>

        <!-- ------------------- linkbar ---------------- -->
        <div class="linkbar">

            <div class="links">
                <a href="#"><i class="fa fa-facebook-square faicon"></i></a>
                <a href="#"><i class="fa fa-instagram faicon"></i></a>
                <a href="#"><i class="fa fa-youtube-play faicon"></i></a>
                <a href="#"><i class="fa fa-whatsapp faicon"></i></a>
                <a href="#"><i class="fa fa-twitter-square faicon"></i></a>
            </div>
        </div>

    </footer>
    <p class="container"><i class="fa fa-copyright"></i></span> &nbsp; LIVING WELL THROUGH MUSIC</p>

    <hr>
    <script src="../main.js"></script>
</body>
